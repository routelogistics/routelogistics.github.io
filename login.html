    <!-- font icons link -->

        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <!-- login section -->
    <nav>
        <ul>
            <li class="logo">Route</li>
            <li class="items"><a href="#">Home</a></li>
            <li class="items"><a href="#">About Ue</a></li>
            <li class="items"><a href="#">Services</a></li>
            <li class="items"><a href="#">Location</a></li>
            <li class="items"><a href="#">Contact Us</a></li>
            <a href="#"><button class="navbtn">sign in</button></a>
            <li class="btn"><a href="#"><i class="fas fa-bars"></i></a></li>
        </ul>
    </nav>



    <div class="login">
        <div class="login-logo">
            <!-- <div class="log-logo">
                <h1>Route</h1>
            </div> -->
            <div class="login-text">
                <h1>Welcome to Route logistics</h1>
                <p>From Click to Doorstep Sign in to Simplify your Delivery Journey</p>
            </div>
        </div>
        <div class="login-container">
            <div class="space">
                <div class="username">
                    <label for="">Username or Email Address</label>
                    <input type="text" name="" id="" placeholder="Username or Email Adress">
                </div>

                <div class="password">
                    <label for="">Password</label>
                   <div>
                    <input type="password" name="" id="password" placeholder="Username or Email Adress">
                    <button class="hide-password" id="hide">h</button>
                   </div>
                    <p id="error">l</p>
                </div>
            </div>
            <div>


                <div class="login-btn">
                    <button id="logIn"><a href="main.html" id="logi">log in</a><span id="logNone">log in</span></button>
                    <p class="sign-up">Don't have an account? <b><span>sign up</span></b></p>
                </div>
            </div>

        </div>

    </div>

    <script>
          $(document).ready(function () {
            $('.btn').click(function () {
                $('.items').toggleClass("show");
                $('ul li').toggleClass("hide");
            });
        });
    </script>

<script src='main.js'></script>
